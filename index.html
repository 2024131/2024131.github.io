<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TurboWarp Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Scratch Project</h1>
            <p>Created with TurboWarp for better performance</p>
        </header>

        <main>
            <div class="project-embed">
                <!-- Replace 12345678 with your TurboWarp project ID -->
                <iframe src="https://turbowarp.org/12345678/embed" width="499" height="416"></iframe>
            </div>

            <div class="actions">
                <a href="https://turbowarp.org/12345678" class="btn play-btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Play Fullscreen
                </a>
                <!-- Replace DRIVE_FILE_ID with your Google Drive file ID -->
                <a href="https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID" 
                   class="btn download-btn" 
                   download="my_project.sb3">
                   <i class="fas fa-download"></i> Download .sb3
                </a>
            </div>
        </main>

        <footer>
            <p>Â© <span id="year"></span> My Project | 
               <a href="https://github.com/yourusername/yourrepo" target="_blank">
                   <i class="fab fa-github"></i> Source Code
               </a>
            </p>
        </footer>
    </div>

    <script>
        // Auto-update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
